<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta  name="author" content="Dylan Stecklein"/>
        <title>VOLTTRON Deployment</title>
        <script>
            function installBaseReq() {
                var xhr = new XMLHttpRequest();
                xhr.open('POST', '/install-base-req', true);
                xhr.onreadystatechange = function() {
                    if(xhr.readyState === 4 && xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText)
                        alert(response.message);
                    }
                };
                xhr.send();
            }
        </script>
    </head>
    <body>
        <h1>VOLTTRON Deployment and Manager</h1>
        <p>To install the base requirements for VOLTTRON, click 'Install Base Requirements' below then navigate back to the terminal to continue installing.</p>
        <form onsubmit="event.preventDefault(); installBaseReq();">
            <button type="submit">Install Base Requirements</button>
            <input name="password" type="password" id="password"/>
        </form>
    </body>
</html>
