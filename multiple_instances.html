        <title>VOLTTRON Deployment</title>
        <script>
            function installPlatform1() {
                var xhr = new XMLHttpRequest();
                xhr.open('POST', '/install-platform1', true);
                xhr.onreadystatechange = function() {
                    if(xhr.readyState === 4 && xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        alert(response.message);
                    }
                };
                var checkboxes = document.querySelectorAll('input[name="checkbox_instance_1"]:checked');
                var data = Array.from(checkboxes).map(checkbox => checkbox.value);

                xhr.send(JSON.stringify({ data }));
            };
